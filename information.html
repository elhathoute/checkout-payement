<!DOCTYPE html>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <body>
        <div class="container mt-5">
            <div class="row" >

              <div class="col-12" id="show-order-div">
                <div  data-testid="summary" class="d-flex align-items-center justify-content-between h-56px px-14px border-t border-b border-color-#D9D9D9">
                  <div class="d-flex align-items-center" id="show-order"><svg class="w-20px h-20px" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg" width="200" height="200" fill="rgba(173, 141, 119, 1)"><path d="M287.768 810.667c52.907 0 96.232 48.006 96.232 106.666S340.7 1024 287.768 1024C234.838 1024 192 975.994 192 917.333c0-58.66 42.837-106.666 95.768-106.666zm512 0c52.907 0 96.232 48.006 96.232 106.666S852.7 1024 799.768 1024C746.838 1024 704 975.994 704 917.333c0-58.66 42.837-106.666 95.768-106.666zM162.206 0l46.666 102.4 1.95 4.267h700.709l2.291-4.267H1024L808.667 510.464c-16.871 31.744-49.615 52.736-86.82 52.736H352.232l-44.642 83.456-1.487 6.144c0 7.168 5.949 12.8 12.41 12.8H893V768H297.667c-54.565 0-99.23-46.08-99.23-102.4 0-17.92 4.461-34.816 12.41-49.152l66.974-125.44L99.231 102.4H0V0h162.23zm691.98 213.333H259.902l107.227 233.643 6.437 13.824h348.282l132.34-247.467z"></path></svg>
                    <span class="inline-block ml-8px mr-4px text-base ckt-summary" id="title-show-order">Show order summary</span>
                    <svg class="w-16px h-16px mt-4px" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="rgba(173, 141, 119, 1)"><path d="M832 352H192l320 320 320-320z" id="down-path"></path></svg>
                  
                  </div>
                    <span class="text-base font-medium text-color-#333 ckt-summary-order-title price-product">$00.00</span></div>
              </div>
            </div>
<div class="row" id="les-deux-colonnes">



  <div class="col-lg-6 col-sm-12  ckt-payment flex flex-wrap justify-end row-start-2 h-full">
                          
                          
    <h2 class=" text-lg font-normal">contact information</h2>

  <div class=" contact input-group" id="email-div">
    <input type="text" name="email" id="email" class="  h-100 outline-none" placeholder=" ">
    <label for="email" class="mx-1 text-xs" id="contact-label">Email</label>
  </div>
  <div id="error-container">
    
  </div>
  <p class="text-color-888 ">For sending the order information</p>
  <input type="checkbox" class="form-check-input bg-dark" id="input-check" >
  <label class="form-check-label" id="label-check">Keep me up to date on news and exclusive offers.</label>
  <h2 class=" text-lg font-normal my-2">Shipping Address</h2>

  <div class="d-flex gap-2">
    <div class=" contact d-flex flex-column my-2 w-50 input-group" id="fname-div">
      <input type="text" name="Last_Name" id="fname" class="  h-100 outline-none" placeholder=" ">
      <label for="First Nam" class="mx-1 text-xs" id="contact-label">First Name</label>
    </div>
    <div class=" contact d-flex flex-column my-2 w-50  input-group" id="lname-div">
      <input type="text" name="Last_Name" id="lname" class="  h-100 outline-none" placeholder=" ">
      <label for="Last Name" class="mx-1 text-xs" id="contact-label">Last Name</label>
    </div>
  </div>
  <div class="contact d-flex flex-column my-2  input-group" id="adress-div">
    <input type="text" name="Adress" id="adress" class="  h-100 outline-none" placeholder=" ">
    <label for="Adress" class="mx-1 text-xs" id="contact-label">Address</label>
  </div>
  <div class=" contact d-flex flex-column my-2  input-group"  id="apartement-div">
    <input type="text" name="apartment" id="apartement" class="  h-100 outline-none" placeholder=" ">
    <label for="apartment" class="mx-1 text-xs" id="contact-label">Apartement, suite, etc (optional)</label>
  </div>
  <div class="d-flex gap-2">
    <div class=" contact d-flex flex-column my-2 w-50 input-group" id="postal-div">
      <input type="text" name="Last_Name" id="postal" class="  h-100 outline-none" placeholder=" ">
      <label for="Postal code" class="mx-1 text-xs" id="contact-label">Postal code</label>
    </div>
    <div class=" contact d-flex flex-column my-2 w-50 input-group" id="city-div">
      <input type="text" name="Last_Name" id="city" class="  h-100 outline-none" placeholder=" ">
      <label for="Last Name" class="mx-1 text-xs" id="contact-label">City</label>
    </div>
  </div>
  <!-- btn continue and return -->
  <div class="mt-28px px-14px px-0 mb-3 d-flex flex-row-reverse align-items-center justify-content-between">
    <div>
      <div >
    <button type="button" class="ckt-btn w-full w-100 p-3 h-56px rounded-4px text-base md:box-border md:min-w-228px md:px-10px contact_information" id="continue-to-shipping">Continue to shipping</button>
  </div>
  </div>
    <div class=" mt-0 text-center"><button data-testid="form-aio-return-btn" type="button" class="ckt-return-text text-sm d-flex align-items-center w-full justify-content-center"><svg class="w-12px h-12px icon-angle-right" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="rgba(173, 141, 119, 1)"><path d="M225.365 512 708.096 29.27l90.539 90.538-482.731 482.645L225.365 512z"></path><path d="m315.904 421.504 482.73 482.688-90.538 90.539L225.366 512l90.538-90.496z"></path></svg>
      <div class="mx-8px">Return</div>
    </button></div></div>
<!-- end buttons -->

</div>



  <div class="col-lg-6 col-sm-12" id="div-order">
                        
                <div><div class="overflow-y-auto max-h-full md:max-h-500">
                    <div class="d-flex align-items-center justify-content-between  pb-18px border-color-#D9D9D9 first:pt-18px last:border-b-0 border-bottom border-gray my-4">
                        <div class="relative pt-10px"><span class="absolute top-0 -right-10px min-w-20px h-20px px-6px text-xs leading-5 text-center rounded-full text-white bg-color-#999 font-bold">1</span>
                            <div class="w-64px h-64px border border-solid border-color-#F0F0F0 rounded overflow-hidden flex flex-wrap justify-center items-center">
                                <img src="" alt="" class="w-auto h-auto max-w-full max-h-full" id="img-product">
                            </div></div>

                            <div class="d-flex flex-col justify-content-center flex-1 ml-16px mr-8px">
                                <p class="text-color-#333 two-lines-ellipsis text-14 ckt-summary-order-title " id="title-product"> </p>
                                <div class="mt-4px text-14 text-color-#888"></div></div>
                                <span class="text-14px text-color-#333 font-bold ckt-summary-order-title price-product" >$00.00</span></div></div>

                                
                                       
                                        <div class="py-6px border-b border-color-#D9D9D9 mt-18px   border-bottom border-gray  pb-4">
                                            <div class="d-flex justify-content-between align-items-center my-12px text-14px mb-3">
                                                <span class="text-color-#888">Subtotal:</span>
                                                <span data-testid="couponCodePrice" class="text-color-#333 ckt-summary-order-title price-product">$00.00</span></div>
                                                <div class="d-flex justify-content-between align-items-center my-12px text-14px"><span class="text-color-#888">Shipping:</span>
                                                    <span data-testid="couponCodePrice" class="text-color-#333 ckt-summary-order-title">Calculate later</span></div><div></div>
                                                  </div>

                                                  <div class="pt-18px border-b p-4 border-color-#D9D9D9" data-testid="SummaryCoupon">
                                                    <div class="d-flex justify-content-between">
                                                      <div class="flex-1">
                                                          
                                                        <div class=" contact input-group" id="coupon-div">
                                                          <input type="text" name="coupon" id="coupon" class="  h-100 outline-none" placeholder=" " onfocus="">
                                                          <label for="coupon" class="mx-1 text-xs" id="contact-label">Gift card or coupon code</label>
                                                        </div>
                                                        </div>
                                                  <button type="button" class="relative inline h-48px px-24px py-14px text-center text-sm rounded ckt-btn ml-12px cursor-not-allowed opacity-70" disabled=""><div class="">Apply</div></button></div></div>





                                                    <div class="d-flex justify-content-between align-items-end my-24px text-sm pt-4">
                                                        <div class="flex items-end"><span class="font-semibold text-color-#333 text-base ">Total:</span></div>
                                                        <div class="ckt-summary-order-title text-2xl"><span class="mr-2.5 text-xs text-color-#666 notranslate">USD</span>
                                                            <span  class="font-semibold text-color-#212121 ckt-summary-order-title price-product">$00.00</span></div></div><div>
                                                                <table class="checkout__prices-table" style="margin-top: 0px; margin-bottom: 0px;">
                                                                    <tfoot style="border-top-width: 0px;"><tr style="display: none;"><td>
                                                                       </td></tr></tfoot></table></div></div>
                    </div>


                  </div>
